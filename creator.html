<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Creator - Abyssus Builds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        /* Navbar */
        .navbar {
            background-color: #000;
            border-bottom: 3px solid #059669;
            padding: 0;
            display: flex;
            align-items: center;
            height: 80px;
        }

        .logo {
            padding: 0 30px;
            font-size: 24px;
            font-weight: bold;
            color: #059669;
        }

        .nav-links {
            display: flex;
            gap: 0;
            margin-left: auto;
            height: 100%;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0 40px;
            display: flex;
            align-items: center;
            font-size: 18px;
            height: 100%;
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #1a1a1a;
        }

        /* Creator Content */
        .creator-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #059669;
        }

        .form-section {
            background-color: #1A1A1A;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"], select, textarea {
            background-color: #2C3539;
            color: white;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #059669;
        }

        .build-content {
            display: flex;
            gap: 15px;
        }

        .weapon-column {
            flex: 2;
        }

        .ability-column {
            flex: 1;
        }

        .section-header {
            background-color: #2C3539;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-col {
            flex: 1;
        }

        .form-col label {
            display: block;
            background-color: #2C3539;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .form-col select {
            width: 100%;
        }

        .forge-section {
            margin-top: 20px;
        }

        .forge-item {
            margin-bottom: 8px;
        }

        .charms-row {
            display: flex;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 80px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #059669;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .submit-btn:hover {
            background-color: #047857;
        }

        .success-message {
            background-color: #059669;
            color: white;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>

                    <div style="height: 75px; margin-bottom: 15px;"></div>

                        <select id="aspect3" style="width: 100%;" onchange="updateAspectOptions()">
                            <option value="">Select Aspect</option>
                            <option value="Blood">Blood</option>
                            <option value="Barrier">Barrier</option>

            <div class="section-header">Description</div>
            <textarea id="description" placeholder="Here should be a short description."></textarea>

    </div>

    <script>
        function updateAspectOptions() {
            const aspect1 = document.getElementById('aspect1').value;
            const aspect2 = document.getElementById('aspect2').value;
            const aspect3 = document.getElementById('aspect3').value;
            
            const selectedAspects = [aspect1, aspect2, aspect3].filter(a => a !== '');
            
            const aspectSelects = ['aspect1', 'aspect2', 'aspect3'];
            aspectSelects.forEach(selectId => {
                const select = document.getElementById(selectId);
                const options = select.querySelectorAll('option');
                options.forEach(option => {
                    if (option.value !== '' && selectedAspects.includes(option.value) && select.value !== option.value) {
                        option.disabled = true;
                    } else {
                        option.disabled = false;
                    }
                });
            });
        }

        function updateCharmOptions() {
            const charm1 = document.getElementById('charm1').value;
            const charm2 = document.getElementById('charm2').value;
            
            const selectedCharms = [charm1, charm2].filter(c => c !== '');
            
            const charmSelects = ['charm1', 'charm2'];
            charmSelects.forEach(selectId => {
                const select = document.getElementById(selectId);
                const options = select.querySelectorAll('option');
                options.forEach(option => {
                    if (option.value !== '' && selectedCharms.includes(option.value) && select.value !== option.value) {
                        option.disabled = true;
                    } else {
                        option.disabled = false;
                    }
                });
            });
        }

        function addBuild() {
            const buildName = document.getElementById('buildName').value || 'Untitled Build';
            const authorName = document.getElementById('authorName').value || 'Anonymous';
            const weapon = document.getElementById('weaponSelect').value;
            const ability = document.getElementById('abilitySelect').value;
            const primary = document.getElementById('primarySelect').value;
            const secondary = document.getElementById('secondarySelect').value;
            const aspect1 = document.getElementById('aspect1').value;
            const aspect2 = document.getElementById('aspect2').value;
            const aspect3 = document.getElementById('aspect3').value;
            const weaponForge1 = document.getElementById('weaponForge1').value;
            const weaponForge2 = document.getElementById('weaponForge2').value;
            const weaponForge3 = document.getElementById('weaponForge3').value;
            const abilityForge1 = document.getElementById('abilityForge1').value;
            const abilityForge2 = document.getElementById('abilityForge2').value;
            const abilityForge3 = document.getElementById('abilityForge3').value;
            const charm1 = document.getElementById('charm1').value;
            const charm2 = document.getElementById('charm2').value;
            const description = document.getElementById('description').value || 'No description provided.';

            const build = {
                id: Date.now(),
                buildname: buildName,
                author: authorName,
                weapon: weapon,
                ability: ability,
                primary: primary,
                secondary: secondary,
                aspect1: aspect1,
                aspect2: aspect2,
                aspect3: aspect3,
                weaponforge1: weaponForge1,
                weaponforge2: weaponForge2,
                weaponforge3: weaponForge3,
                abilityforge1: abilityForge1,
                abilityforge2: abilityForge2,
                abilityforge3: abilityForge3,
                charm1: charm1,
                charm2: charm2,
                description: description,
                date: new Date().toISOString(),
                likes: 0
            };

            let builds = [];
            const savedBuilds = localStorage.getItem('abyssusBuilds');
            if (savedBuilds) {
                builds = JSON.parse(savedBuilds);
            }

            builds.push(build);
            localStorage.setItem('abyssusBuilds', JSON.stringify(builds));

            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    </script>

</html>
