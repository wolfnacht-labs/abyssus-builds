<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssus Builds</title>
	<link rel="icon" type="image/png" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        /* Navbar */
        .navbar {
            background-color: #000;
            border-bottom: 3px solid #059669;
            padding: 0;
            display: flex;
            align-items: center;
            height: 80px;
        }

        .logo {
            padding: 0 30px;
            font-size: 24px;
            font-weight: bold;
            color: #059669;
        }

        .nav-links {
            display: flex;
            gap: 0;
            height: 100%;
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0 40px;
            display: flex;
            align-items: center;
            font-size: 18px;
            height: 100%;
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #1a1a1a;
        }

        /* Main Container */
        .container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            padding: 20px;
            border-right: 2px solid #2a2a2a;
        }

        .sidebar h2 {
            color: #059669;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .filter-section {
            margin-bottom: 30px;
        }

        .filter-section h3 {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: #2C3539;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .filter-option img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .filter-option:hover {
            background-color: #3a4549;
        }

        .filter-option.active {
            background-color: #059669;
        }

        /* Build Grid */
        .build-grid {
            flex: 1;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .build-card {
            background-color: #1a1a1a;
            border: 3px solid #2a2a2a;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            height: 280px;
            display: flex;
            flex-direction: column;
        }

        .build-card:hover {
            transform: translateY(-5px);
            border-color: #059669;
        }

        .build-card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .build-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #059669;
        }

        .build-author {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .build-info {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .build-info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .build-info-item img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .build-info-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .build-info-value {
            color: #fff;
        }

        .build-card-footer {
            padding: 12px 20px;
            background-color: #0f0f0f;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .build-date {
            color: #666;
        }

        .build-likes {
            color: #059669;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-builds {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 18px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 50px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 8px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 36px;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #fff;
        }

        .action-btn {
            background-color: #059669;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            margin-right: 10px;
        }

        .action-btn:hover {
            background-color: #047857;
        }

        .action-btn.liked {
            background-color: #666;
        }

        .action-btn.share-btn {
            background-color: #232a2e;
        }

        .action-btn.share-btn:hover {
            background-color: #313537;
        }

        .modal-icon {
            width: 48px;
            height: 48px;
            object-fit: contain;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
    <script type="module">
        // Firebase imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBpZluc0v2dxu1GhgQv8SucSKwmM2ESdU",
            authDomain: "abyssus-builds.firebaseapp.com",
            projectId: "abyssus-builds",
            storageBucket: "abyssus-builds.firebasestorage.app",
            messagingSenderId: "139945292825",
            appId: "1:139945292825:web:f730c55dded04e689fa688"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load builds from Firebase
        async function loadData() {
            try {
                const querySnapshot = await getDocs(collection(db, 'builds'));
                window.builds = [];
                querySnapshot.forEach((doc) => {
                    window.builds.push({
                        firebaseId: doc.id,
                        ...doc.data()
                    });
                });
                
                const savedLikes = localStorage.getItem('likedBuilds');
                if (savedLikes) {
                    window.likedBuilds = new Set(JSON.parse(savedLikes));
                }

                const urlParams = new URLSearchParams(window.location.search);
                const buildId = urlParams.get('build');
                if (buildId) {
                    const buildIndex = window.builds.findIndex(b => b.firebaseId === buildId);
                    if (buildIndex !== -1) {
                        window.displayBuilds();
                        window.openModal(buildIndex);
                        return;
                    }
                }
                
                window.displayBuilds();
            } catch (error) {
                console.error("Error loading builds:", error);
                document.getElementById('buildGrid').innerHTML = '<div class="no-builds">Error loading builds. Please refresh the page.</div>';
            }
        }
     setTimeout(loadData, 100);
    </script>
</head>

    <script>
		// These will be set by the module script
        let builds = window.builds || [];
		let likedBuilds = window.likedBuilds || new Set();
        let currentSort = 'recent';
        let currentWeaponFilter = 'all';
        let currentAbilityFilter = 'all';

        const weaponIcons = {
            'Engine Rifle': 'images/weapons/Engine_Rifle_Icon.png',
            'Shotgun': 'images/weapons/Shotgun_Icon.png',
            'Tesla Gun': 'images/weapons/Tesla_Gun_Icon.png',
            'Brine Revolver': 'images/weapons/Brine_Revolver_Icon.png',
            'Disc Thrower': 'images/weapons/Disc_Thrower_Icon.png',
            'Combat Bow': 'images/weapons/Combat_Bow_Icon.png',
            'Plasma Launcher': 'images/weapons/Plasma_Launcher_Icon.png',
            'Fish Deity': 'images/weapons/Fish_Deity_Icon.png'
        };

        const abilityIcons = {
            'Frag Grenade': 'images/abilities/Frag_Grenade_Icon.png',
            'Anchor': 'images/abilities/Anchor_Icon.png',
            'Ancient Core': 'images/abilities/Ancient_Core_Icon.png',
            'Brine Field': 'images/abilities/Brine_Field_Icon.png',
            'Turret': 'images/abilities/Turret_Icon.png'
        };

        const aspectIcons = {
            'Blood': 'images/aspects/Blood_Icon.png',
            'Barrier': 'images/aspects/Barrier_Icon.png',
            'Flares': 'images/aspects/Flares_Icon.png',
            'Goldburst': 'images/aspects/Goldburst_Icon.png',
            'Frozen': 'images/aspects/Frozen_Icon.png',
            'Chain Lightning': 'images/aspects/Chain_Lightning_Icon.png',
            'Shadows': 'images/aspects/Shadows_Icon.png',
            'Tentacles': 'images/aspects/Tentacles_Icon.png',
            'Spirit': 'images/aspects/Spirit_Icon.png',
            'Windburst': 'images/aspects/Windburst_Icon.png'
        };

        const charmIcons = {
            'Hawkeye': 'images/charms/Charm_Common_Icon.png',
            'Gun Meets Face': 'images/charms/Charm_Common_Icon.png',
            'Activate Gun Mode': 'images/charms/Charm_Common_Icon.png',
            'Hate Forged': 'images/charms/Charm_Common_Icon.png',
            'Supersonic': 'images/charms/Charm_Common_Icon.png',
            'Power From Pain': 'images/charms/Charm_Rare_Icon.png',
            'Golden Ticket': 'images/charms/Charm_Legendary_Icon.png',
            'Fan': 'images/charms/Charm_Legendary_Icon.png',
            'Ms. Boom': 'images/charms/Charm_Rare_Icon.png',
            'Mr. Boom': 'images/charms/Charm_Legendary_Icon.png',
            'Gold Lure': 'images/charms/Charm_Legendary_Icon.png',
            'Freebie': 'images/charms/Charm_Legendary_Icon.png',
            'Bandage': 'images/charms/Charm_Rare_Icon.png',
            'Phoenix Feather': 'images/charms/Charm_Legendary_Icon.png',
            'Perfectionist': 'images/charms/Charm_Common_Icon.png',
            'Durable': 'images/charms/Charm_Common_Icon.png',
            'Consistent Killer': 'images/charms/Charm_Common_Icon.png',
            'Piercing Rounds': 'images/charms/Charm_Common_Icon.png',
            'Assassination': 'images/charms/Charm_Common_Icon.png',
            'Violent Commitment': 'images/charms/Charm_Rare_Icon.png',
            'Healthy Commitment': 'images/charms/Charm_Common_Icon.png',
            'Slow Power': 'images/charms/Charm_Rare_Icon.png',
            'Upgrade Kit': 'images/charms/Charm_Legendary_Icon.png',
            'Gold Converter': 'images/charms/Charm_Rare_Icon.png',
            'Marksman': 'images/charms/Charm_Common_Icon.png',
            'Skeleton Key': 'images/charms/Charm_Legendary_Icon.png',
            'Overkill': 'images/charms/Charm_Legendary_Icon.png',
            'Giant Slayer': 'images/charms/Charm_Common_Icon.png',
            'Headstart': 'images/charms/Charm_Common_Icon.png',
            'Favored Foe': 'images/charms/Charm_Rare_Icon.png',
            'Lifeline': 'images/charms/Charm_Common_Icon.png',
            'Overdrive': 'images/charms/Charm_Common_Icon.png',
            'Lucky Charm': 'images/charms/Charm_Rare_Icon.png',
            'Revenant': 'images/charms/Charm_Rare_Icon.png',
            'Hex': 'images/charms/Charm_Rare_Icon.png',
            'Backline': 'images/charms/Charm_Common_Icon.png',
            "Thief's Eye": 'images/charms/Charm_Legendary_Icon.png',
            'Blessed': 'images/charms/Charm_Rare_Icon.png',
            'Spiritual': 'images/charms/Charm_Legendary_Icon.png',
            'Productive': 'images/charms/Charm_Common_Icon.png'
        };


        // Save liked builds to localStorage
        function saveLikes() {
            localStorage.setItem('likedBuilds', JSON.stringify([...likedBuilds]));
        }

        // Filter options event listeners
        document.querySelectorAll('[data-sort]').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('[data-sort]').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentSort = this.dataset.sort;
                displayBuilds();
            });
        });

        document.querySelectorAll('[data-weapon]').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('[data-weapon]').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentWeaponFilter = this.dataset.weapon;
                displayBuilds();
            });
        });

        document.querySelectorAll('[data-ability]').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('[data-ability]').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentAbilityFilter = this.dataset.ability;
                displayBuilds();
            });
        });

        function filterBuilds() {
    		let filtered = [...(window.builds || [])];

            if (currentWeaponFilter !== 'all') {
                filtered = filtered.filter(b => b.weapon === currentWeaponFilter);
            }

            if (currentAbilityFilter !== 'all') {
                filtered = filtered.filter(b => b.ability === currentAbilityFilter);
            }

            if (currentSort === 'recent') {
                filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (currentSort === 'liked') {
                filtered.sort((a, b) => b.likes - a.likes);
            }

            return filtered;
        }

        function displayBuilds() {
            const grid = document.getElementById('buildGrid');
            const filtered = filterBuilds();

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-builds">No builds match your filters.</div>';
                return;
            }

            grid.innerHTML = filtered.map((build, index) => `
                <div class="build-card" onclick="openModalByFirebaseId('${build.firebaseId}')">
                    <div class="build-card-content">
                        <div class="build-title">${build.buildname}</div>
                        <div class="build-author">by @${build.author}</div>
                        <div class="build-info">
                            <div class="build-info-item">
                                ${build.weapon && weaponIcons[build.weapon] ? `<img src="${weaponIcons[build.weapon]}" alt="${build.weapon}">` : ''}
                                <div class="build-info-label">Weapon</div>
                                <div class="build-info-value">${build.weapon || 'None'}</div>
                            </div>
                            <div class="build-info-item">
                                ${build.ability && abilityIcons[build.ability] ? `<img src="${abilityIcons[build.ability]}" alt="${build.ability}">` : ''}
                                <div class="build-info-label">Ability</div>
                                <div class="build-info-value">${build.ability || 'None'}</div>
                            </div>
                        </div>
                    </div>
                    <div class="build-card-footer">
                        <span class="build-date">${new Date(build.date).toLocaleDateString()}</span>
                        <span class="build-likes">‚ù§Ô∏è ${build.likes}</span>
                    </div>
                </div>
            `).join('');
        }

       function openModalByFirebaseId(firebaseId) {
            const index = window.builds.findIndex(b => b.firebaseId === firebaseId);
            if (index !== -1) {
                const newUrl = `${window.location.pathname}?build=${firebaseId}`;
                window.history.pushState({buildId: firebaseId}, '', newUrl);
                openModal(index);
            }
        }

        function openModal(index) {
            const build = builds[index];
            if (!build) {
                console.error('Build not found at index:', index);
                return;
            }
            const modal = document.getElementById('buildModal');
            const details = document.getElementById('buildDetails');
            const isLiked = likedBuilds.has(build.firebaseId);

            const weaponIcon = build.weapon && weaponIcons[build.weapon] ? `<img src="${weaponIcons[build.weapon]}" class="modal-icon" alt="${build.weapon}">` : '';
            const abilityIcon = build.ability && abilityIcons[build.ability] ? `<img src="${abilityIcons[build.ability]}" class="modal-icon" alt="${build.ability}">` : '';

            const createAspectDisplay = (aspect) => {
                if (!aspect) return '<span style="color: #666;">None</span>';
                const icon = aspectIcons[aspect] ? `<img src="${aspectIcons[aspect]}" alt="${aspect}" style="width: 28px; height: 28px; vertical-align: middle; margin-right: 8px;">` : '';
                return `${icon}${aspect}`;
            };

            const createCharmDisplay = (charm) => {
                if (!charm) return '';
                const icon = charmIcons[charm] ? `<img src="${charmIcons[charm]}" alt="${charm}" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 6px;">` : '';
                return `<div style="display: inline-flex; align-items: center; margin-right: 15px;">${icon}${charm}</div>`;
            };

            details.innerHTML = `
                <h2 style="color: #059669; margin-bottom: 10px;">${build.buildname}</h2>
                <p style="color: #888; margin-bottom: 20px;">Created by @${build.author} on ${new Date(build.date).toLocaleDateString()}</p>
                <p style="margin-bottom: 25px; line-height: 1.6;">${build.description}</p>

                <h3 style="color: #059669; margin-bottom: 15px;">Loadout</h3>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 25px;">
                    <div style="background-color: #0f0f0f; padding: 20px; border-radius: 8px;">
                        <h4 style="color: #888; margin-bottom: 15px; text-align: center; font-size: 16px;">WEAPON</h4>
                        
                        <div style="margin-bottom: 15px;">
                            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                                ${weaponIcon}<strong style="font-size: 18px;">${build.weapon || 'None'}</strong>
                            </div>
                        </div>

                        <div style="margin-bottom: 12px;">
                            <strong style="color: #888; font-size: 13px;">Primary:</strong><br>
                            <span style="font-size: 15px;">${build.primary || 'None'}</span>
                        </div>

                        <div style="margin-bottom: 15px;">
                            <strong style="color: #888; font-size: 13px;">Secondary:</strong><br>
                            <span style="font-size: 15px;">${build.secondary || 'None'}</span>
                        </div>

                        <div style="border-top: 1px solid #2a2a2a; padding-top: 15px; margin-top: 15px;">
                            <strong style="color: #888; font-size: 13px; display: block; margin-bottom: 10px;">Aspects:</strong>
                            <div style="margin-bottom: 8px;">
                                <span style="color: #666; font-size: 11px; text-transform: uppercase; display: block; margin-bottom: 4px;">Weapon Aspect #1</span>
                                ${createAspectDisplay(build.aspect1)}
                            </div>
                            <div style="margin-bottom: 8px;">
                                <span style="color: #666; font-size: 11px; text-transform: uppercase; display: block; margin-bottom: 4px;">Weapon Aspect #2</span>
                                ${createAspectDisplay(build.aspect2)}
                            </div>
                        </div>

                        <div style="border-top: 1px solid #2a2a2a; padding-top: 15px; margin-top: 15px;">
                            <strong style="color: #888; font-size: 13px; display: block; margin-bottom: 8px;">Forge Upgrades:</strong>
                            <div style="font-size: 14px; line-height: 1.8;">
                                ${build.weaponforge1 ? '‚Ä¢ ' + build.weaponforge1 + '<br>' : ''}
                                ${build.weaponforge2 ? '‚Ä¢ ' + build.weaponforge2 + '<br>' : ''}
                                ${build.weaponforge3 ? '‚Ä¢ ' + build.weaponforge3 + '<br>' : ''}
                                ${!build.weaponforge1 && !build.weaponforge2 && !build.weaponforge3 ? '<span style="color: #666;">None</span>' : ''}
                            </div>
                        </div>
                    </div>

                    <div style="background-color: #0f0f0f; padding: 20px; border-radius: 8px;">
                        <h4 style="color: #888; margin-bottom: 15px; text-align: center; font-size: 16px;">ABILITY</h4>
                        
                        <div style="margin-bottom: 15px;">
                            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                                ${abilityIcon}<strong style="font-size: 18px;">${build.ability || 'None'}</strong>
                            </div>
                        </div>
						<div style="margin-bottom: 15px;">
                            <strong style="color: #888; font-size: 13px;">Aspect:</strong><br>
                            <span style="font-size: 15px;">${createAspectDisplay(build.aspect3)}</span>
                        </div>

                        <div style="border-top: 1px solid #2a2a2a; padding-top: 15px; margin-top: 15px;">
                            <strong style="color: #888; font-size: 13px; display: block; margin-bottom: 8px;">Forge Upgrades:</strong>
                            <div style="font-size: 14px; line-height: 1.8;">
                                ${build.abilityforge1 ? '‚Ä¢ ' + build.abilityforge1 + '<br>' : ''}
                                ${build.abilityforge2 ? '‚Ä¢ ' + build.abilityforge2 + '<br>' : ''}
                                ${build.abilityforge3 ? '‚Ä¢ ' + build.abilityforge3 + '<br>' : ''}
                                ${!build.abilityforge1 && !build.abilityforge2 && !build.abilityforge3 ? '<span style="color: #666;">None</span>' : ''}
                            </div>
                        </div>
                    </div>
                </div>

                <h3 style="color: #059669; margin-bottom: 15px;">Charms</h3>
                <div style="margin-bottom: 25px; display: flex; flex-wrap: wrap; gap: 10px;">
                    ${createCharmDisplay(build.charm1)}
                    ${createCharmDisplay(build.charm2)}
                </div>

                <div style="display: flex; gap: 10px;">
                    <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${build.firebaseId}', this)">
                        ${isLiked ? '‚ù§Ô∏è Liked' : 'ü§ç Like'}
                    </button>
                    <button class="action-btn share-btn" onclick="shareBuild('${build.firebaseId}')">
                        üìã Copy Link
                    </button>
                </div>
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('buildModal').style.display = 'none';
            window.history.pushState({}, '', window.location.pathname);
        }

        function toggleLike(firebaseId, button) {
            if (likedBuilds.has(firebaseId)) {
                likedBuilds.delete(firebaseId);
            } else {
                likedBuilds.add(firebaseId);
            }
            saveLikes();
            button.classList.toggle('liked');
            button.textContent = likedBuilds.has(firebaseId) ? '‚ù§Ô∏è Liked' : 'ü§ç Like';
        }

        function shareBuild(firebaseId) {
            const url = `${window.location.origin}${window.location.pathname}?build=${firebaseId}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('Build link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy link');
            });
        }

        // Initialize the page

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('buildModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
