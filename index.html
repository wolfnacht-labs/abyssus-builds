<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssus Builds Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        /* Navbar */
        .navbar {
            background-color: #000;
            border-bottom: 3px solid #059669;
            padding: 0;
            display: flex;
            align-items: center;
            height: 80px;
        }

        .logo {
            padding: 0 30px;
            font-size: 24px;
            font-weight: bold;
            color: #059669;
        }

        .nav-links {
            display: flex;
            gap: 0;
            margin-left: auto;
            height: 100%;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0 40px;
            display: flex;
            align-items: center;
            font-size: 18px;
            height: 100%;
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #1a1a1a;
        }

        /* Main Container */
        .container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            padding: 20px;
            border-right: 2px solid #2a2a2a;
        }

        .sidebar h2 {
            color: #059669;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .filter-section {
            margin-bottom: 30px;
        }

        .filter-section h3 {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .filter-option {
            display: block;
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: #2C3539;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .filter-option:hover {
            background-color: #3a4549;
        }

        .filter-option.active {
            background-color: #059669;
        }

        /* Build Grid */
        .build-grid {
            flex: 1;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .build-card {
            background-color: #1a1a1a;
            border: 3px solid #2a2a2a;
            border-radius: 8px;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            height: 280px;
            display: flex;
            flex-direction: column;
        }

        .build-card:hover {
            transform: translateY(-5px);
            border-color: #059669;
        }

        .build-card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .build-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #059669;
        }

        .build-author {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .build-info {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .build-info-item {
            display: flex;
            flex-direction: column;
        }

        .build-info-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .build-info-value {
            color: #fff;
        }

        .build-card-footer {
            padding: 12px 20px;
            background-color: #0f0f0f;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .build-date {
            color: #666;
        }

        .build-likes {
            color: #059669;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-builds {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 18px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 50px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 8px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 36px;
            cursor: pointer;
            color: #666;
        }

        .modal-close:hover {
            color: #fff;
        }

        .like-btn {
            background-color: #059669;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        .like-btn:hover {
            background-color: #047857;
        }

        .like-btn.liked {
            background-color: #666;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="abyssus_builds.png" alt="Abyssus Builds" style="height: 50px;">
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Builds</a>
            <a href="creator.html">Build Creator</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <h2>Filters</h2>
            
            <div class="filter-section">
                <h3>Sort By</h3>
                <div class="filter-option active" data-sort="recent">Most Recent</div>
                <div class="filter-option" data-sort="liked">Most Liked</div>
            </div>

            <div class="filter-section">
                <h3>Weapon</h3>
                <div class="filter-option active" data-weapon="all">All Weapons</div>
                <div class="filter-option" data-weapon="Engine Rifle">Engine Rifle</div>
                <div class="filter-option" data-weapon="Shotgun">Shotgun</div>
                <div class="filter-option" data-weapon="Tesla Gun">Tesla Gun</div>
                <div class="filter-option" data-weapon="Brine Revolver">Brine Revolver</div>
                <div class="filter-option" data-weapon="Disc Thrower">Disc Thrower</div>
                <div class="filter-option" data-weapon="Combat Bow">Combat Bow</div>
                <div class="filter-option" data-weapon="Plasma Launcher">Plasma Launcher</div>
                <div class="filter-option" data-weapon="Fish Deity">Fish Deity</div>
            </div>

            <div class="filter-section">
                <h3>Ability</h3>
                <div class="filter-option active" data-ability="all">All Abilities</div>
                <div class="filter-option" data-ability="Frag Grenade">Frag Grenade</div>
                <div class="filter-option" data-ability="Anchor">Anchor</div>
                <div class="filter-option" data-ability="Ancient Core">Ancient Core</div>
                <div class="filter-option" data-ability="Brine Field">Brine Field</div>
                <div class="filter-option" data-ability="Turret">Turret</div>
            </div>
        </aside>

        <!-- Build Grid -->
        <main class="build-grid" id="buildGrid">
            <div class="no-builds">No builds yet. Create the first one!</div>
        </main>
    </div>

    <!-- Modal for Build Details -->
    <div class="modal" id="buildModal">
        <div class="modal-content" id="modalContent">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="buildDetails"></div>
        </div>
    </div>

    <script>
        let builds = [];
        let currentSort = 'recent';
        let currentWeaponFilter = 'all';
        let currentAbilityFilter = 'all';
        let likedBuilds = new Set();

        // Load builds and liked status from localStorage
        function loadData() {
            const savedBuilds = localStorage.getItem('abyssusBuilds');
            if (savedBuilds) {
                builds = JSON.parse(savedBuilds);
            }
            
            const savedLikes = localStorage.getItem('likedBuilds');
            if (savedLikes) {
                likedBuilds = new Set(JSON.parse(savedLikes));
            }
        }

        // Save builds to localStorage
        function saveBuilds() {
            localStorage.setItem('abyssusBuilds', JSON.stringify(builds));
        }

        // Save liked builds to localStorage
        function saveLikes() {
            localStorage.setItem('likedBuilds', JSON.stringify([...likedBuilds]));
        }

        // Filter options event listeners
        document.querySelectorAll('[data-sort]').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('[data-sort]').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentSort = this.dataset.sort;
                displayBuilds();
            });
        });

        document.querySelectorAll('[data-weapon]').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('[data-weapon]').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentWeaponFilter = this.dataset.weapon;
                displayBuilds();
            });
        });

        document.querySelectorAll('[data-ability]').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('[data-ability]').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentAbilityFilter = this.dataset.ability;
                displayBuilds();
            });
        });

        function filterBuilds() {
            let filtered = [...builds];

            if (currentWeaponFilter !== 'all') {
                filtered = filtered.filter(b => b.weapon === currentWeaponFilter);
            }

            if (currentAbilityFilter !== 'all') {
                filtered = filtered.filter(b => b.ability === currentAbilityFilter);
            }

            if (currentSort === 'recent') {
                filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (currentSort === 'liked') {
                filtered.sort((a, b) => b.likes - a.likes);
            }

            return filtered;
        }

        function displayBuilds() {
            const grid = document.getElementById('buildGrid');
            const filtered = filterBuilds();

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-builds">No builds match your filters.</div>';
                return;
            }

            grid.innerHTML = filtered.map((build, index) => `
                <div class="build-card" onclick="openModal(${builds.indexOf(build)})">
                    <div class="build-card-content">
                        <div class="build-title">${build.buildname}</div>
                        <div class="build-author">by @${build.author}</div>
                        <div class="build-info">
                            <div class="build-info-item">
                                <div class="build-info-label">Weapon</div>
                                <div class="build-info-value">${build.weapon || 'None'}</div>
                            </div>
                            <div class="build-info-item">
                                <div class="build-info-label">Ability</div>
                                <div class="build-info-value">${build.ability || 'None'}</div>
                            </div>
                        </div>
                    </div>
                    <div class="build-card-footer">
                        <span class="build-date">${new Date(build.date).toLocaleDateString()}</span>
                        <span class="build-likes">❤️ ${build.likes}</span>
                    </div>
                </div>
            `).join('');
        }

        function openModal(index) {
            const build = builds[index];
            const modal = document.getElementById('buildModal');
            const details = document.getElementById('buildDetails');
            const isLiked = likedBuilds.has(build.id);

            details.innerHTML = `
                <h2 style="color: #059669; margin-bottom: 10px;">${build.buildname}</h2>
                <p style="color: #888; margin-bottom: 20px;">Created by @${build.author} on ${new Date(build.date).toLocaleDateString()}</p>
                <p style="margin-bottom: 20px;">${build.description}</p>

                <h3 style="color: #059669; margin-bottom: 15px;">Loadout</h3>
                <div style="background-color: #0f0f0f; padding: 20px; border-radius: 4px; margin-bottom: 20px;">
                    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 15px;">
                        <div>
                            <strong style="color: #888;">Weapon:</strong> ${build.weapon || 'None'}<br>
                            <strong style="color: #888;">Primary:</strong> ${build.primary || 'None'}<br>
                            <strong style="color: #888;">Secondary:</strong> ${build.secondary || 'None'}
                        </div>
                        <div>
                            <strong style="color: #888;">Ability:</strong> ${build.ability || 'None'}
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <strong style="color: #888;">Aspects:</strong><br>
                        ${build.aspect1 || 'None'} | ${build.aspect2 || 'None'} | ${build.aspect3 || 'None'}
                    </div>

                    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 15px;">
                        <div>
                            <strong style="color: #888;">Weapon Forge Upgrades:</strong><br>
                            • ${build.weaponforge1 || 'None'}<br>
                            • ${build.weaponforge2 || 'None'}<br>
                            • ${build.weaponforge3 || 'None'}
                        </div>
                        <div>
                            <strong style="color: #888;">Ability Forge Upgrades:</strong><br>
                            • ${build.abilityforge1 || 'None'}<br>
                            • ${build.abilityforge2 || 'None'}<br>
                            • ${build.abilityforge3 || 'None'}
                        </div>
                    </div>

                    <div>
                        <strong style="color: #888;">Charms:</strong> ${build.charm1 || 'None'}${build.charm1 && build.charm2 ? ' • ' : ''}${build.charm2 || ''}
                    </div>
                </div>

                <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${index}, event)">
                    ${isLiked ? '❤️ Liked' : '🤍 Like'} (${build.likes})
                </button>
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('buildModal').style.display = 'none';
        }

        function toggleLike(index, event) {
            event.stopPropagation();
            const build = builds[index];
            
            if (likedBuilds.has(build.id)) {
                likedBuilds.delete(build.id);
                build.likes--;
            } else {
                likedBuilds.add(build.id);
                build.likes++;
            }

            saveBuilds();
            saveLikes();
            displayBuilds();
            openModal(index);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('buildModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        loadData();
        displayBuilds();
    </script>
</body>
</html>
